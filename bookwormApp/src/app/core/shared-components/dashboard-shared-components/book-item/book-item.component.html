<div class="card mx-2" style="width: 12rem">
  <img
    [src]="book.imgPath"
    class="card-img-top"
    alt="..."
    (click)="onMatchRoute()"
  />
  <div class="card-body">
    <div
      class="title d-flex flex-row justify-content-between align-items-center"
    >
      <h5
        class="card-title"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        title="{{ book.name }}"
      >
        {{ book.name }}
      </h5>
      <div class="dropdown" appDropdown>
        <a class="btn open dropdown-toggle" role="button"> </a>

        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" (click)="onEdit()">Edit</a>
          </li>
          <li>
            <a class="dropdown-item" (click)="onDelete()">Delete</a>
          </li>
        </ul>
      </div>
    </div>

    <p class="card-text">{{ book.author }}</p>
    <div class="rating">
      <i
        class="fas fa-star activeStar"
        *ngFor="let rating of counter(book.rating); let i = index"
      ></i>
    </div>
  </div>
</div>
