<div class="bookListSection container-fluid">
  <!--Book search-->

  <div
    class="bookSearch d-flex flex-row justify-content-between align-items-center py-3"
  >
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control rounded-pill"
        placeholder="Search for a book..."
        aria-label="book"
        aria-describedby="basic-addon1"
        [(ngModel)]="searchWord"
        (keyup)="onEnter(selectInput.value)"
      />
    </div>
    <div class="input-group selectWrapper mb-3">
      <select
        class="form-select rounded-pill"
        id="inputGroupSelect01"
        #selectInput
        (change)="onEnter(selectInput.value)"
      >
        <option selected>Choose...</option>
        <option value="read">Read</option>
        <option value="in progress">In progress</option>
        <option value="unread">Unread</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div
      class="col-sm-12 d-flex flex-row flex-wrap justify-content-lg-start justify-content-center"
    >
      <!--Book-->
      <app-book-item
        *ngFor="let book of filteredBooks"
        [book]="book"
      ></app-book-item>
    </div>
  </div>
</div>
